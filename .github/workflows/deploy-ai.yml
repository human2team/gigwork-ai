name: Deploy AI Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ----------------------
      # 서버로 소스 전송
      # ----------------------
      - name: Upload AI source code
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          target: "/deploy/ai_app"
          overwrite: true
          strip_components: 0
          source: |
            main.py
            Dockerfile
            requirements.txt
            app/**
            .env.example

      # ----------------------
      # 서버에서 AI 도커 재빌드
      # ----------------------
      - name: Rebuild AI server container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /deploy
            docker compose stop ai || true
            docker compose rm -f ai || true
            docker compose build ai --no-cache
            docker compose up -d ai
